<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    
    <!-- Career path -->
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <!-- Icon background gradients -->
    <linearGradient id="iconBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="iconBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="iconBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#db2777" />
    </linearGradient>
    <linearGradient id="iconBg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <!-- Pattern for background -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#4b5563" opacity="0.3" />
    </pattern>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="500" fill="url(#bgGradient)" />
  <rect width="400" height="500" fill="url(#dots)" opacity="0.6" />
  
  <!-- Subtle grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="0" y1="200" x2="400" y2="200" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="0" y1="300" x2="400" y2="300" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="0" y1="400" x2="400" y2="400" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="100" y1="0" x2="100" y2="500" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="200" y1="0" x2="200" y2="500" stroke="#d1d5db" stroke-width="0.5" />
    <line x1="300" y1="0" x2="300" y2="500" stroke="#d1d5db" stroke-width="0.5" />
  </g>
  
  <!-- Title text -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f9fafb">Professional Journey</text>
  
  <!-- Career path line with glow -->
  <path d="M100,120 C150,140 180,210 200,250 C220,290 250,360 300,380" stroke="url(#pathGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" />
  <path d="M100,120 C150,140 180,210 200,250 C220,290 250,360 300,380" stroke="url(#pathGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <!-- Experience points along the path -->
  <!-- First experience -->
  <g transform="translate(100,120)">
    <circle cx="0" cy="0" r="30" fill="url(#iconBg1)" opacity="0.3" />
    <circle cx="0" cy="0" r="28" fill="url(#iconBg1)" />
    <circle cx="0" cy="0" r="22" fill="#1e3a8a" opacity="0.4" />
    
    <!-- Briefcase icon -->
    <rect x="-9" y="-4" width="18" height="15" rx="2" fill="white" />
    <rect x="-4" y="-8" width="8" height="4" rx="1" fill="white" />
  </g>
  
  <!-- Second experience -->
  <g transform="translate(200,250)">
    <circle cx="0" cy="0" r="30" fill="url(#iconBg2)" opacity="0.3" />
    <circle cx="0" cy="0" r="28" fill="url(#iconBg2)" />
    <circle cx="0" cy="0" r="22" fill="#5b21b6" opacity="0.4" />
    
    <!-- Code/development icon -->
    <path d="M-8,-5 L-2,5 L-8,15" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M8,-5 L2,5 L8,15" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Third experience -->
  <g transform="translate(300,380)">
    <circle cx="0" cy="0" r="30" fill="url(#iconBg3)" opacity="0.3" />
    <circle cx="0" cy="0" r="28" fill="url(#iconBg3)" />
    <circle cx="0" cy="0" r="22" fill="#9d174d" opacity="0.4" />
    
    <!-- Chart/growth icon -->
    <polyline points="-10,10 -3,0 5,5 12,-8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="12" cy="-8" r="3" fill="white" />
  </g>
  
  <!-- Future/current position -->
  <g transform="translate(350,440)">
    <circle cx="0" cy="0" r="30" fill="url(#iconBg4)" opacity="0.3" />
    <circle cx="0" cy="0" r="28" fill="url(#iconBg4)" />
    <circle cx="0" cy="0" r="22" fill="#065f46" opacity="0.4" />
    
    <!-- Target/goal icon -->
    <circle cx="0" cy="0" r="12" stroke="white" stroke-width="2.5" fill="none" />
    <circle cx="0" cy="0" r="4" fill="white" />
  </g>
  
  <!-- Decorative elements with subtle glow -->
  <!-- Abstract shapes -->
  <circle cx="50" cy="50" r="15" fill="#818cf8" opacity="0.2" filter="url(#glow)" />
  <circle cx="350" cy="70" r="20" fill="#a78bfa" opacity="0.2" filter="url(#glow)" />
  <circle cx="70" cy="440" r="25" fill="#f472b6" opacity="0.2" filter="url(#glow)" />
  
  <!-- Background decorative floating elements -->
  <g opacity="0.25">
    <rect x="30" y="200" width="15" height="15" rx="2" fill="#60a5fa" transform="rotate(15)" />
    <rect x="340" y="150" width="20" height="20" rx="2" fill="#a78bfa" transform="rotate(25)" />
    <circle cx="50" cy="300" r="10" fill="#f472b6" />
    <circle cx="330" cy="260" r="8" fill="#34d399" />
    <polygon points="280,120 290,135 270,135" fill="#60a5fa" />
    <polygon points="120,370 135,385 105,385" fill="#f472b6" />
  </g>
  
  <!-- Subtle connecting dots -->
  <g opacity="0.4">
    <line x1="130" y1="130" x2="170" y2="220" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="230" y1="250" x2="270" y2="330" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="328" y1="380" x2="342" y2="412" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Bottom decorative element -->
  <path d="M0,500 C100,470 300,480 400,450 L400,500 L0,500 Z" fill="#6366f1" opacity="0.2" />
  
  <!-- Particle effect -->
  <g opacity="0.6">
    <circle cx="120" cy="140" r="1" fill="#f9fafb" />
    <circle cx="160" cy="190" r="1" fill="#f9fafb" />
    <circle cx="210" cy="230" r="1" fill="#f9fafb" />
    <circle cx="240" cy="320" r="1" fill="#f9fafb" />
    <circle cx="280" cy="360" r="1" fill="#f9fafb" />
    <circle cx="320" cy="400" r="1" fill="#f9fafb" />
    <circle cx="350" cy="420" r="1" fill="#f9fafb" />
    
    <circle cx="80" cy="90" r="0.5" fill="#f9fafb" />
    <circle cx="140" cy="160" r="0.5" fill="#f9fafb" />
    <circle cx="190" cy="270" r="0.5" fill="#f9fafb" />
    <circle cx="260" cy="340" r="0.5" fill="#f9fafb" />
    <circle cx="310" cy="410" r="0.5" fill="#f9fafb" />
    <circle cx="370" cy="430" r="0.5" fill="#f9fafb" />
  </g>
</svg>
